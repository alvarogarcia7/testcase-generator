# Testcase Manager Configuration Example
# This file demonstrates all available configuration options for the testcase manager.

# ==============================================================================
# Script Generation Configuration
# ==============================================================================

[script_generation.json_escaping]
# JSON escaping is used when generating shell scripts that need to safely handle
# special characters, quotes, and control characters in strings.

# ------------------------------------------------------------------------------
# Method Selection
# ------------------------------------------------------------------------------
# The 'method' field controls how JSON escaping is performed.
# Available options:
#   - "rust_binary": Use the compiled json-escape binary (fastest, most reliable)
#   - "shell_fallback": Use pure shell implementations (portable, no dependencies)
#   - "auto": Automatically detect and use the best available method (recommended)
#
# Default: "auto"
method = "auto"

# Example configurations for different scenarios:

# For production environments with the binary available:
# method = "rust_binary"

# For environments without the binary or when maximum portability is required:
# method = "shell_fallback"

# For most use cases (automatically chooses the best method):
# method = "auto"

# ------------------------------------------------------------------------------
# Enable/Disable JSON Escaping
# ------------------------------------------------------------------------------
# The 'enabled' field controls whether JSON escaping is applied at all.
# Set to false to disable JSON escaping entirely (not recommended for production).
#
# Default: true
enabled = true

# Example: Disable JSON escaping (use with caution)
# enabled = false

# ------------------------------------------------------------------------------
# Custom Binary Path
# ------------------------------------------------------------------------------
# The 'binary_path' field allows you to specify a custom location for the
# json-escape binary. This is useful when:
#   - The binary is installed in a non-standard location
#   - You want to use a specific version of the binary
#   - Running in containerized or sandboxed environments
#
# If not specified (or set to null), the system will search for the binary
# in standard locations:
#   - ./target/release/json-escape (local build)
#   - ./target/debug/json-escape (local debug build)
#   - System PATH
#
# Default: null (auto-detect)
# binary_path = "/usr/local/bin/json-escape"

# Example configurations for different scenarios:

# Use a binary from a custom installation directory:
# binary_path = "/opt/testcase-manager/bin/json-escape"

# Use a binary from a mounted volume in Docker:
# binary_path = "/app/bin/json-escape"

# Use a binary from a user's local directory:
# binary_path = "~/.local/bin/json-escape"

# Use a relative path from the project root:
# binary_path = "./bin/json-escape"

# ==============================================================================
# Other Configuration Options
# ==============================================================================
# The following sections demonstrate other available configuration options.

# ------------------------------------------------------------------------------
# Database Configuration
# ------------------------------------------------------------------------------
# Specify the default path to the SQLite database containing test definitions.
# default_database_path = "/path/to/test_cases.db"

# ------------------------------------------------------------------------------
# Device Configuration
# ------------------------------------------------------------------------------
# Specify the default device name for test execution.
# default_device_name = "test-device-01"

# ------------------------------------------------------------------------------
# Git Author Information
# ------------------------------------------------------------------------------
# Configure default git author information for automated commits.
# [git_author]
# name = "Test Manager Bot"
# email = "testmanager@example.com"

# ------------------------------------------------------------------------------
# Commit Message Templates
# ------------------------------------------------------------------------------
# Customize commit message templates for different operations.
# The {name} placeholder will be replaced with the actual test case name.
# [commit_templates]
# add_testcase = "Add test case: {name}"
# update_testcase = "Update test case: {name}"
# delete_testcase = "Delete test case: {name}"

