test_sequences:
  - id: 1
    name: "Simple Echo Commands"
    description: |
                   Demonstrates simple echo command execution
    initial_conditions:
      system:
        - "Shell is ready"
    steps:
      - step: 1
        description: "Echo year check message"
        command: echo "Year check passed"
        expected:
          success: true
          result: 0
          output: "Year check passed"
        verification:
          result: "[[ $EXIT_CODE -eq 0 ]]"
          output: "grep -q 'Year check passed' <<< \"$COMMAND_OUTPUT\""
      - step: 2
        description: "Echo timestamp"
        command: echo "Timestamp captured"
        expected:
          success: true
          result: 0
          output: "Timestamp captured"
        verification:
          result: "[[ $EXIT_CODE -eq 0 ]]"
          output: "grep -q 'Timestamp captured' <<< \"$COMMAND_OUTPUT\""
