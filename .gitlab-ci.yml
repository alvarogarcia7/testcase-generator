stages:
  - validate

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  UV_CACHE_DIR: "$CI_PROJECT_DIR/.cache/uv"

cache:
  paths:
    - .cache/pip
    - .cache/uv

validate:
  stage: validate
  image: python:3.14
  before_script:
    - pip install -q uv
    - uv sync
    - apt-get update && apt-get install -y jq
  script:
    - make validate-sh
    - make validate-schemas
  only:
    - branches
    - merge_requests
