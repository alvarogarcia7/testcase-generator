name: Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        components: llvm-tools-preview
        
    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-llvm-cov
        
    - name: Install Expect
      run: sudo apt-get update && sudo apt-get install -y expect
      
    - name: Build project
      run: cargo build --all
      
    - name: Run coverage with minimum threshold
      run: cargo llvm-cov --all-features --workspace --fail-under-lines 70
      
    - name: Generate LCOV report
      run: cargo llvm-cov --all-features --workspace --lcov --output-path target/llvm-cov/lcov.info
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: target/llvm-cov/lcov.info
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
        
    - name: Generate coverage summary
      id: coverage-summary
      run: |
        SUMMARY=$(cargo llvm-cov report --all-features --workspace)
        echo "$SUMMARY"
        echo "summary<<EOF" >> $GITHUB_OUTPUT
        echo "$SUMMARY" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Post coverage comment to PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const summary = `${{ steps.coverage-summary.outputs.summary }}`;
          const body = `## Coverage Report\n\n\`\`\`\n${summary}\n\`\`\`\n\nðŸ“Š Full coverage report available on [Codecov](https://codecov.io/gh/${{ github.repository }}/pull/${{ github.event.pull_request.number }})`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });
          
    - name: Upload coverage artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: target/llvm-cov/
        retention-days: 30
