requirement: "SELF_VALIDATED_EXAMPLE"
item: 1
tc: 1
id: 'self_validated_example_wrong'
description: 'Simple self-validated test case demonstrating shell commands with expected results'

general_initial_conditions:
  system:
    - "Shell environment is available"

initial_conditions:
  system:
    - "All commands can be executed"

test_sequences:
  - id: 1
    name: "Basic Shell Commands"
    description: |
                   This test sequence demonstrates simple shell commands with verification.
                   Uses echo, true, and false commands to show success and failure cases.
    initial_conditions:
      system:
        - "Shell is ready"
    steps:
      - step: 1
        description: "Echo a simple message"
        command: echo "Hello World"
        expected:
          success: true
          result: 0
          output: "OUTPUT is wrong"
        verification:
          result: "[[ $EXIT_CODE -eq 0 ]]"
          output: "grep -q 'Hello World' <<< \"$COMMAND_OUTPUT\""
      - step: 2
        description: "Successful command with true"
        command: true
        expected:
          success: true
          result: 0
          output: ""
        verification:
          result: "[[ $EXIT_CODE -eq 0 ]]"
          output: true
      - step: 3
        description: "OUTPUT_VERIFICATION is wrong. can never succeed"
        command: false
        expected:
          success: false
          result: 1
          output: ""
        verification:
          result: "[[ $EXIT_CODE -ne 0 ]]"
          output: false