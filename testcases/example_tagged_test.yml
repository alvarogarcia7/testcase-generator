      - step: 1
        description: "Navigate to login page"
        command: echo "Opening login page"
        expected:
          result: "0"
          output: "Opening login page"
      - step: 2
        description: "Enter valid credentials and submit"
        command: echo "Login successful"
        expected:
          result: "0"
          output: "Login successful"

  - id: 2
    name: "Error Handling Test"
    description: "Tests login error scenarios"
    tags:
      - integration
      - negative
      - edge-case
    steps:
      - step: 1
        description: "Attempt login with invalid password"
        command: echo "Login failed"
        expected:
          success: false
          result: "1"
          output: "Login failed"
