version: '3.8'

# Docker Compose configuration for MkDocs documentation server
#
# All volume paths are relative to the repository root where this file is located.
# If including this repository as a submodule or subdirectory in a parent repository,
# adjust the volume mount paths accordingly. For example, if this is in 'myproject/docs/',
# change './docs' to './docs/docs', './mkdocs.yml' to './docs/mkdocs.yml', etc.

services:
  mkdocs:
    build:
      context: .
      dockerfile: Dockerfile.mkdocs
    image: testcase-manager-docs:latest
    container_name: testcase-manager-docs
    ports:
      - "8000:8000"
    volumes:
      # Mount documentation source directory
      - ./docs:/docs/docs
      # Mount MkDocs configuration file
      - ./mkdocs.yml:/docs/mkdocs.yml
      # Mount site output directory (for build artifacts)
      - ./site:/docs/site
      # Mount README for inclusion in documentation
      - ./README.md:/docs/README.md
    command: mkdocs serve -a 0.0.0.0:8000
    environment:
      - ENABLE_PDF_EXPORT=0

  mkdocs-build:
    build:
      context: .
      dockerfile: Dockerfile.mkdocs
    image: testcase-manager-docs:latest
    volumes:
      # Mount site output directory (for build artifacts)
      - ./site:/docs/site
    command: mkdocs build

  mkdocs-build-pdf:
    build:
      context: .
      dockerfile: Dockerfile.mkdocs
    image: testcase-manager-docs:latest
    volumes:
      # Mount site output directory (for build artifacts)
      - ./site:/docs/site
    environment:
      - ENABLE_PDF_EXPORT=1
    command: mkdocs build
