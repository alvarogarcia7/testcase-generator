site_name: Documentation
site_description: CLI tools for test management
site_author: Documentation Team

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started/index.md
      - Installation: getting-started/docker.md
  - User Guide:
      - Interactive Workflow: user-guide/interactive-workflow.md
      - Validation: user-guide/validation.md
  - CLI Tools:
      - Overview: cli-tools/README.md
      - Validate YAML: cli-tools/validate-yaml.md
  - Features:
      - BDD Conditions: features/bdd-initial-conditions.md
      - Variables: features/variable-passing.md
      - Recovery: features/recovery.md
  - Examples:
      - Overview: examples/README.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - tables
  - toc:
      permalink: true

plugins:
  - search
